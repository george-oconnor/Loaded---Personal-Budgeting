<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | Budget App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 12px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .button {
            display: inline-block;
            padding: 14px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5568d3;
        }
        .button.secondary {
            background: #f0f0f0;
            color: #1a1a1a;
        }
        .button.secondary:hover {
            background: #e0e0e0;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #efe;
            color: #3c3;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .loader {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .code-display {
            background: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Reset Your Password</h1>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        <div class="loader" id="loader"></div>

        <div id="content">
            <p><strong>Copy this information and enter it in your app:</strong></p>
            
            <div class="code-display" id="codeDisplay" style="display: block;"></div>
            
            <button class="button secondary" onclick="copyCode()" id="copyButton">
                Copy Reset Code
            </button>
            <button class="button" onclick="openApp()" id="openButton">
                Try Opening App
            </button>
            <p style="font-size: 14px; color: #666; margin-top: 20px;">
                If the app doesn't open, copy the code above and manually enter it in the password reset screen.
            </p>
        </div>
    </div>

    <script>
        // Extract URL parameters
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('userId');
        const secret = params.get('secret');

        // Check if we have the required parameters
        if (!userId || !secret) {
            showError('Invalid reset link. Please request a new password reset.');
            document.getElementById('content').innerHTML = `
                <p>This link appears to be invalid or expired.</p>
                <button class="button secondary" onclick="window.history.back()">Go Back</button>
            `;
        } else {
            // Prepare the deep link
            const deepLink = `budgetapp://reset-password?userId=${encodeURIComponent(userId)}&secret=${encodeURIComponent(secret)}`;
            
            // Show loader while attempting to open app
            document.getElementById('loader').style.display = 'block';
            
            // Automatically attempt to open the app
            window.location.href = deepLink;
            
            // After a short delay, show the fallback UI if we're still on this page
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                
                // Display the code for manual entry
                const codeDisplay = document.getElementById('codeDisplay');
                codeDisplay.textContent = `User ID: ${userId}\nSecret: ${secret}`;
                codeDisplay.style.display = 'block';
                
                // Show buttons
                document.getElementById('openButton').style.display = 'inline-block';
                document.getElementById('copyButton').style.display = 'inline-block';
            }, 1500);
        }

        function openApp() {
            const deepLink = `budgetapp://reset-password?userId=${encodeURIComponent(userId)}&secret=${encodeURIComponent(secret)}`;
            window.location.href = deepLink;
        }

        function copyCode() {
            const code = `userId: ${userId}\nsecret: ${secret}`;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied! Paste it in the app.');
            });
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
    </script>
</body>
</html>
